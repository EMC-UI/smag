<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Bower stuff -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>

    <!-- Local stuff -->
    <script src="js/app.js"></script>
</head>

<body ng-controller="controller">
  <div class="flex-container">
      <div class="header">SMAG!</div>
      <div class="main" ng-controller="ProjectListCtrl">
              <div class="main-nav">

                  <span ng-repeat="project in projects">
                     <a href="#" class="list-group-item list-group-item-action" ng-class="{'active': project == selectedProject}" ng-click="select(project)">
                      <h5 class="list-group-item-action"> {{project.name}} </h5>

                      <p class="list-group-item-text"> {{project.description}} </p>
                    </a>
                  <!-- <button type="button" class="btn btn-primary" ng-click="select(project)" >{{project.name}}</button>-->
                  </span>
              </div>
          <div class="main-section">
              <div ng-hide="selectedProject">
                  <h1>Check out our existing EMC projects</h1>
                  <p>Select a project to begin</p>
              </div>
              <div ng-show="selectedProject">
                  <iframe width="100%" height="650px" ng-src="{{detailFrameSrc}}"></iframe>
                  <div class="col-lg-offset-2 col-lg-8">
                      <button ng-click="cancel(selectedProject)" class="btn btn-warning">
                          Cancel
                      </button>
                  </div>
              </div>
          </div>
      </div>
      <!--<div class="footer">Footer</div>-->
  </div>
</body>

</html>
