<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Bower stuff -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>

    <!-- Local stuff -->
    <script src="js/app.js"></script>
</head>

<body ng-controller="controller">
  <div class="flex-container">
      <div class="header">SMAG!</div>
      <div class="main" ng-controller="ProjectListCtrl">
              <div class="main-nav">
                  <span ng-repeat="project in projects">
                      <button type="button" class="btn btn-primary" ng-click="select(project)" >{{project.name}}</button>
                  </span>
              </div>
          <div class="main-section">
              <div ng-show="selectedProject">
                  <iframe width="100%" height="400px" ng-src="{{detailFrameSrc}}"></iframe>
                  <div class="col-lg-offset-2 col-lg-8">
                      <button ng-click="cancel(selectedProject)" class="btn btn-warning">
                          Cancel
                      </button>
                  </div>
              </div>
          </div>
      </div>
      <!--<div class="footer">Footer</div>-->
  </div>
</body>

</html>
